<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Elma Diniz">
	<meta name="description" content="Cálculo de índice de masa corporal">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<link rel="shortcut icon" href="imagens/imc.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<script type="text/javascript" src="js/imc.js"></script>
	<title>Cálculo de índice de masa corporal</title>
</head>
<body>
<center>
	<table border=1 cellspacing=0>
		<tr>
			<th colspan="2" style="background-color: #bdd6ee;">CALCULAR IMC</th>
			<td rowspan="9" id="representacao"><img id="imagemIMC" src="imagenes/blanco.png" width="200px"></td>
		</tr>
		<tr>
			<th colspan="2" style="background-color: #d9d9d9;">PREENCHA OS DADOS DA TABELA ABAIXO</th>
		</tr>
		<tr>
			<td>NOME</td>
			<td><input type="text" name="nomes" id="nomes"></td>
		</tr>
		<tr>
			<td>SOBRENOME</td>
			<td><input type="text" name="sobrenome" id="sobrenome"></td>
		</tr>
		<tr>
			<td>SEXO</td>

			<td>
			<select id="sexo" style="width: 100%">
				<option value="1">FEMININO</option>
				<option value="2">MASCULINO</option>
			</select>

			</td>
		</tr>
		<tr>
			<td>PESO (KG)</td>
			<td><input type="number" name="peso" id="peso"></td>
		</tr>
		<tr>
			<td>ALTURA (CENTIMETROS)</td>
			<td><input type="number" name="altura" id="altura"></td>
		</tr>
		<tr style="background-color: #2e74b5;">
			<td align="center">IMC</td>
			<td id="resultado"></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><button onclick="calcularIMC()">CALCULAR IMC</button></td>
		</tr>
	</table>
</center>
</body>
</html>
